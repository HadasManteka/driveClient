<div class="modal fade" id="exampleModal" tabindex="-1" data-backdrop="static" data-keyboard="false" >
    <div class="modal-dialog" >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{file.fileName}}</h5>
          <button type="button" style=" color: rgb(255, 255, 255);" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div *ngIf="getIconClass() == 'image'">
            <img class="card-img-top" src={{url}} alt="Load image..">
            <br>
          </div>
          Date: {{file.timestamp | date:'dd/MM/yyyy'}}
        </div>

        <div class="modal-footer">
          <button type="button" style="background-color: #cc7dda;" class="btn btn-secondary" (click)="download()">download</button>
          
          <button type="button" style="background-color: rgb(226, 226, 226);" class="btn btn-secondary" 
                  data-dismiss="modal" aria-label="Close" (click)="deleteFile()">
            <fa-icon [icon] = "faTrash" style="color: #c97cd6"></fa-icon>
          </button>
          
        </div>

        <div *ngIf = "loader == true">
          <div class="d-flex justify-content-center text-light">
          <div class="spinner-border" role="status">
          </div>
          </div>
      </div>
      
      </div>
    </div>
  </div>
